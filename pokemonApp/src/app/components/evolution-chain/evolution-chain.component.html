<span class="wrapper">	
	<div class="header">
		<h3 class="title">Evolution Chain</h3>
        <input class="filter" placeholder="Filter Name" type="text" [ngModel]="term" (ngModelChange)="onFilterChange($event)" />
	</div>
	<ul class="list list-group">
        <li class="list-group-item" *ngFor="let pokemon of pokemonList | filter:term:'name'">
            <span class="pokemon-name">{{pokemon.name}}</span>
        </li>
	</ul>
</span>
